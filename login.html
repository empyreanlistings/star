<!DOCTYPE HTML>
<html>

<head>
    <title>Admin Login - Kai & Isla</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css?v=3.82" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        html[data-theme="light"] .login-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .login-logo {
            width: 120px;
            margin-bottom: 2rem;
            filter: brightness(0) invert(1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        html[data-theme="light"] .login-logo {
            filter: none;
        }

        .login-card h2 {
            color: var(--white);
            margin-bottom: 2rem;
            font-size: 1.4rem;
            letter-spacing: 0.15em;
            font-weight: 700;
        }

        html[data-theme="light"] .login-card h2 {
            color: #2e3.58;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        html[data-theme="light"] .form-group label {
            color: #555;
        }

        /* form-control styles are partially inherited from main.css, 
           but we ensure specific overrides for the login context if needed */
        .form-control {
            border-radius: 8px !important;
            padding: 1rem !important;
        }

        .btn-login {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.9rem 2.2rem;
            border-radius: 50px;
            text-transform: uppercase;
            background: var(--accent);
            border: 3px solid rgba(255, 255, 255, 0.2);
            color: white !important;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(.2, .9, .2, 1);
            font-weight: 700;
            letter-spacing: 0.15em;
            margin-top: 1rem;
            z-index: 1;
            text-decoration: none;
            box-sizing: border-box;
            font-size: 0.85rem;
            font-family: inherit;
        }

        .btn-login:hover {
            background: #006699;
            transform: scale(1.05);
            box-shadow: 0 16px 40px rgba(0, 136, 204, 0.5);
        }

        .btn-signup {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        html[data-theme="light"] .btn-signup {
            background: rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(0, 0, 0, 0.08);
        }

        .btn-signup:hover {
            background: var(--accent);
            color: white !important;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .forgot-link {
            display: block;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        html[data-theme="light"] .forgot-link {
            color: #666;
        }

        .forgot-link:hover {
            color: var(--accent);
        }

        .error-message {
            color: #ff5555;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            padding: 10px;
            background: rgba(255, 85, 85, 0.1);
            border-radius: 6px;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        html[data-theme="light"] .back-link {
            color: #777;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            padding: 5px;
            z-index: 5;
            transition: color 0.2s;
        }

        html[data-theme="light"] .toggle-password {
            color: #777;
        }

        .toggle-password:hover {
            color: var(--accent);
        }
    </style>
</head>

<body class="is-preload">

    <div class="login-wrapper">
        <div class="login-card">
            <img id="loginLogo" src="images/logo_dark.png" alt="Kai & Isla" class="login-logo">
            <h2>ADMIN ACCESS</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" class="form-control" required placeholder="name@example.com"
                        autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" class="form-control" required placeholder="••••••••"
                            autocomplete="current-password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div style="display: flex; justify-content: flex-end; margin-top: -1rem; margin-bottom: 2rem;">
                    <a href="resetpassword.html" class="forgot-link">FORGOT PASSWORD?</a>
                </div>

                <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-bottom: 2rem;">
                    <input type="checkbox" id="rememberMe"
                        style="width: 18px; height: 18px; cursor: pointer; accent-color: var(--accent);">
                    <label for="rememberMe"
                        style="margin-bottom: 0; cursor: pointer; font-size: 0.8rem; opacity: 0.8;">REMEMBER ME</label>
                </div>

                <button type="submit" class="btn-login">SIGN IN</button>

                <div id="loginError" class="error-message"></div>
            </form>

            <a href="signup.html" class="btn-login btn-signup">CREATE ACCOUNT</a>



            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> BACK TO WEBSITE</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/snackbar.js?v=3.82"></script>
    <script src="assets/js/main.js?v=3.82" defer></script>

    <!-- Auth Logic -->
    <script type="module" src="assets/js/auth.js"></script>

    <script>
        // Password Visibility Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.querySelector('#togglePassword');
            const passwordInput = document.querySelector('#password');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);

                    // Toggle icon
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>

</body>

</html>
