<!-- ============================== PROPERTY LISTINGS ============================== -->
<section id="listings" class="container-glass" aria-labelledby="listings-title">
  <div class="section-title">
    <h1 style="color: var(--white);">LATEST LISTINGS</h1>
    <h2 class="gallery-subtitle">LAND & PROPERTY FOR SALE IN PALAWAN</h2>
  </div>

  <div class="property-filters-container">
    <div class="property-gallery-filters" role="group" aria-label="Property type filters">
      <button class="filter-toggle" data-status="for-sale" type="button">FOR SALE</button>
      <button class="filter-toggle" data-status="for-lease" type="button">FOR LEASE</button>
      <!-- Divider will be auto-handled by CSS if flat structure is used, or we keep groups if desired. 
           User wants "dashboard style". Dashboard uses flat list. 
           Let's use a flat list but with a visual separator class if needed. 
           Actually, the user liked the "groups" conceptually but wanted the STYLE of the dashboard.
           The dashboard styles .filter buttons simply. 
           Let's flattening it to: -->
      <button class="filter active" data-filter="all" type="button">ALL</button>
      <button class="filter" data-filter="land" type="button">LAND</button>
      <button class="filter" data-filter="residential" type="button">RESIDENTIAL</button>
      <button class="filter" data-filter="commercial" type="button">COMMERCIAL</button>
    </div>

    <div class="price-filter-inline">
      <div class="price-header-row">
        <span class="price-label">Price:</span>
        <span id="priceRangeValue">Any Price</span>
      </div>
      <div class="slider-container-inline">
        <input type="range" min="0" max="50000000" value="0" class="slider-inline" id="priceMin">
        <input type="range" min="0" max="50000000" value="50000000" class="slider-inline" id="priceMax">
        <div class="slider-track-inline"></div>
        <div class="slider-range-inline"></div>
      </div>
    </div>
  </div>

  <div class="property-grid">
    <!-- NO RESULTS -->
    <div id="noResults" class="property-card no-results-card" role="alert" style="display:none;">
      <div class="property-image"
        style="background:var(--glass-bg);display:flex;align-items:center;justify-content:center;height:220px;flex-direction:column;gap:16px;">
        <i class="fas fa-search" style="font-size:48px;color:var(--text-light);opacity:0.3;"></i>
        <h4>Nothing here. Try updating your filters</h4>
      </div>
    </div>
  </div>

  <div class="listings-footer">
    <div class="pagination-container" id="paginationControls" style="display: none;"></div>
    <div class="view-all-row">
      <a href="listings.html" class="btn">View All</a>
    </div>
  </div>
</section>
