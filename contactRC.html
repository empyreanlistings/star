<!-- ============================== CONTACT ============================== -->
<section id="contact">
  <div class="section-title">
    <h1>CONTACT</h1>
  </div>

  <div class="contact-cards-grid">

    <div class="contact-card contact-card-premium">
      <div class="contact-details" style="text-align: left;">
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-envelope"></i></div>
          <div class="contact-text">
            <span class="label">Email</span>
            <a href="mailto:info@kaiandisla.com" class="value">info@kaiandisla.com</a>
          </div>
        </div>
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
          <div class="contact-text">
            <span class="label">Phone</span>
            <a href="tel:+639762746031" class="value">+63 976 274 6031</a>
          </div>
        </div>
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-clock"></i></div>
          <div class="contact-text">
            <span class="label">Office Hours</span>
            <div class="value hours">
              <p>Mon–Fri: 9AM–12PM<br>2PM–6PM</p>
              <p class="closed">Sat–Sun: <span>Closed</span></p>
            </div>
          </div>
        </div>
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
          <div class="contact-text">
            <span class="label">Location</span>
            <span class="value">El Nido, Palawan<br>Philippines</span>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-card newsletter-card">
      <img src="images/early.webp" alt="Early Bird"
        style="width: 100%; height: auto; display: block; border-top-left-radius: 10px; border-top-right-radius: 10px;">
      <div class="newsletter-content-outside" style="padding: 24px 30px 0 30px;">
        <h2 style="line-height: 1.1">Subscribe now to save up to 5% off your next home!!!</h2>
      </div>

      <!-- Custom Enquiry Form -->
      <div id="enquiryFormContainer" class="ml-form-embedContainer" style="padding: 20px 30px 30px;">
        <form id="websiteEnquiryForm" class="custom-enquiry-form">
          <div class="form-group">
            <input type="email" id="websiteEmail" class="form-control" placeholder="Email" required
              style="height: 50px; border-radius: 8px; border: 1px solid #ccc; padding: 0 15px; width: 100%; margin-bottom: 15px;">
          </div>
          <button type="submit" class="primary btn" id="websiteSubmitBtn" style="width: 100%;">Subscribe</button>
        </form>

        <!-- Success Message (Hidden by default) -->
        <div id="enquirySuccessMsg" style="display: none; text-align: center; color: var(--text);">
          <h2 style="color: var(--accent); margin-bottom: 10px;">Thank you!</h2>
          <h3 style="font-size: 1.1rem; opacity: 0.8;">You have successfully joined our subscriber list.</h3>
        </div>
      </div>
    </div>

    <div class="contact-card contact-map">
      <iframe src="https://www.google.com/maps?q=El%20Nido%20Town%20Square,%20Palawan&z=15&output=embed" width="100%"
        height="100%" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div> <!-- End contact-cards-grid -->
  </div>
