<!-- ============================== CONTACT ============================== -->
<div id="contact" class="container-glass">
  <div class="section-title">
    <h1>CONTACT</h1>
  </div>
  <div class="contact-row-layout">

    <!-- Contact Info Card -->
    <div class="contact-card contact-card-premium">
      <div class="contact-details" style="text-align: left;">
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-envelope"></i></div>
          <div class="contact-text">
            <span class="label">Email</span>
            <a href="mailto:info@kaiandisla.com" class="value">info@kaiandisla.com</a>
          </div>
        </div>
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
          <div class="contact-text">
            <span class="label">Phone</span>
            <a href="tel:+639762746031" class="value">+63 976 274 6031</a>
          </div>
        </div>
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-clock"></i></div>
          <div class="contact-text">
            <span class="label">Office Hours</span>
            <div class="value hours">
              <p>Mon–Fri: 9AM–12PM<br>2PM–6PM</p>
              <p class="closed">Sat–Sun: <span>Closed</span></p>
            </div>
          </div>
        </div>
        <div class="contact-row">
          <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
          <div class="contact-text">
            <span class="label">Location</span>
            <span class="value">El Nido, Palawan<br>Philippines</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Newsletter Form Card (MailerLite removed, layout preserved) -->
<div class="contact-card newsletter-card">

  <!-- Header Image (kept for layout parity) -->
  <div class="newsletter-header">
    <img
      src="https://storage.mlcdn.com/account_image/1969000/IXQvrwdatByuAoQh3ilaLqruv2RrQpUemlWBAEST.jpg"
      alt="Early Bird Offer"
    />
  </div>

  <div class="newsletter-body">
    <div class="newsletter-content">
      <h2>EARLY BIRD DISCOUNT!</h2>
      <p>Save up to 5% off your next home!</p>
    </div>

    <form id="newsletterForm" class="newsletter-form" novalidate>
      <div class="form-row">
        <input
          type="email"
          name="email"
          class="form-control full-width-input"
          placeholder="Your Email"
          autocomplete="email"
          required
        />
      </div>

      <div class="btn-row">
        <button type="submit" class="btn submit-btn">
          Register Now
        </button>
      </div>
    </form>

    <!-- Success / error placeholders (optional, styled later) -->
    <div class="form-message success" hidden>
      <h2>Thank you!</h2>
      <p>You’ve joined our Early Bird list.</p>
    </div>

    <div class="form-message error" hidden>
      <p>Something went wrong. Please try again.</p>
    </div>
  </div>

</div>


    <!-- Map Card -->
    <div class="contact-card contact-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d978.819415146162!2d119.388867829304!3d11.178398398214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33b6b6c1d8f8e4a5%3A0x8f8e8f8e8f8e8f8e!2sEl%20Nido%20Town%20Proper!5e0!3m2!1sen!2sph!4v1700000000000!5m2!1sen!2sph" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</div>

  </div>
  
</div>
