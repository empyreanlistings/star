<div id="gallery" class="container-glass" style="margin-top: 60px;">
  <div class="section-title">
    <h1>OUR WORK</h1>
    <h2 class="gallery-subtitle">COMPLETED HOMES & PROJECTS ACROSS PALAWAN</h2>
  </div>

  <!-- FILTER CHIPS -->
  <div class="filters-container">
    <div class="gallery-filters">
      <button class="filter active" data-filter="all">ALL</button>
      <button class="filter" data-filter="structural">STRUCTURAL</button>
      <button class="filter" data-filter="exterior">EXTERIOR</button>
      <button class="filter" data-filter="interior">INTERIOR</button>
      <button class="filter" data-filter="pool">SWIMMING POOLS</button>
    </div>
  </div>

  <!-- MIXED GRID GALLERY -->
  <div class="mixed-gallery" data-limit="16">
    <div data-include="gallery_items.html"></div>
  </div>

  <div class="btn-row">
    <a href="gallery.html" class="btn">View All</a>
  </div>

  <!-- Liquid lens SVG filter -->
  <svg width="0" height="0" style="position:absolute; pointer-events:none;">
    <filter id="liquidLens">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="8" result="turb">
        <animate attributeName="baseFrequency" dur="6s" values="0.01;0.03;0.01" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="18">
        <animate attributeName="scale" dur="6s" values="12;22;12" repeatCount="indefinite" />
      </feDisplacementMap>
    </filter>
  </svg>
</div>
